<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
    <title>LP: Admin | Page de gestion des utilisateurs | Creation</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.png}" />
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"> </script>

    <script th:src="@{/js/scripts.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />


    <!-- font-awesome : Ajouts de fonts libres de droits -->
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.15.4/css/all.css}" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
  </head>
  <body>
    <header th:insert="fragments/header :: header"></header>
    <nav th:insert="fragments/nav :: nav"></nav>

    <h2>Admin: Page de création d'un utilisateur</h2>


    <div id="boxCreationUtilisateur">
      <form th:action="@{/admin/users/create}" th:object="${users}" method="post" id="inscriptionUserForm" name="inscriptionUserForm" role="form">
        <fieldset id="creationUserFieldset">
          <legend class="UserLegend">Formulaire de création d'un utilisateur</legend>
          <div class="divInscriptionUserForm">
            <label for="nomUserForm">* Votre nom</label>
            <!-- L'attribut name permet de retrouver la valeur d'un élément de formulaire. -->
            <input title="Veuillez renseigner votre nom."  th:field="*{lastname}" type="text" id="nomUserForm" name="nomUserForm" placeholder="Nom" autofocus required>
          </div>

            <div class="divInscriptionUserForm">
              <label for="prenomUserForm">* Votre prenom</label>
              <input title="Veuillez renseigner votre prénom." th:field="*{firstname}" type="text" id="prenomUserForm" name="prenomUserForm" placeholder="Prenom" required>
            </div>


            <div class="divInscriptionUserForm">
              <label for="emailUserForm">* Votre email</label>
              <input title="Veuillez renseigner votre email." th:field="*{email}" type="email" id="emailUserForm" name="emailUserForm" placeholder="Email" required>
            </div>


            <div class="divInscriptionUserForm">
              <label for="nomutilisateurUserForm">* Votre nom d'utilisateur</label>
              <input title="Veuillez renseigner votre nom d'utilisateur." th:field="*{username}" type="text" id="nomutilisateurUserForm" name="nomutilisateurUserForm" placeholder="Nom d utilisateur" required>
              <!-- Pour définir un small text -->
              <div id="nomutilisateur">
                <small>Votre nom d'utilisateur fera office de Login.</small>
                <br>
                <small>Attention à respecter ce format: 2 premières lettres de votre prénom + 2 premières lettres de votre nom + 4 chiffres aléatoires</small>
              </div>
            </div>



          <!-- Affichage en cas d'erreur -->
          <!-- en visibilité hidden -->
          <div class="divInscriptionUserForm">
            <fieldset id="erreurFieldset" title="Affichage Message d'erreur" class="hidden" disabled>
              <legend id="erreur">Message d'erreur</legend>
              <span class="Erreur lors de l'encodage de votre mail."></span>
            </fieldset>
          </div>

          <div class="divInscriptionUserForm">
            *: Champs obligatoires
          </div>

          <div class="divBtnInscriptionUserForm">
            <button title="bouton Annuler un utilisateur" id="boutonAnnulerUserForm" class="AnnulerBtn pointeurMain" type="reset" value="annuler_utilisateur">Annuler <div style="font-size:20px" class="fa">&#xf410;</div></button>

            <!-- parametre "disabled" : Bouton enregistré desactivé et ne s'active que quand tous les champes requis seront remplis -->
            <button title="bouton Enregistrer un utilisateur" id="boutonEnregistrerUserForm" class="createBtn pointeurMain" type="submit" value="ajouter_utilisateur">Enregistrer <div style="font-size:20px" class="fa">&#xf0c7;</div></button>
            <!--            disabled="disabled -->
          </div>
        </fieldset>
      </form>
    </div>

    <footer th:insert="fragments/footer :: footer"></footer>
  </body>
</html>
